<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai1.css">
</head>
<body>
    <script src="bai1.js"></script>
    
    <h1>New product</h1>
    <div class="gach-chan"></div>
    <div class="form">
        <p>
            <label>
                Product Name:
                <input type="text" id="name" name="name">
            </label>
            <label>
                Quantity:
                <input type="text" id="qtt" name="qtt">
            </label>
        </p>
        <p>
            <label>
                Unit Price:
                <input type="text" id="price" name="price">
            </label>
            <label>
                Discount:
                <input type="text" id="count" name="count">
            </label>
        </p>
        <p>
            <label>
                <button type="button" onclick="sell()">Sell</button>
            </label>
            <label>
                <button type="button">Canlse</button>
            </label>
        </p>
    </div>
    <table id="tbl">
        <tr>
            <th>id</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Discount</th>
            <th>Subtotal</th>
        </tr>
    </table>
</body>
</html>
